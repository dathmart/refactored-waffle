<!DOCTYPE html>
<html>

<head>
  <title>Refactored Waffle!!</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="mondoSurf.css" />
</head>

<body>
  <div id="showForecast"></div>
  <div id="container">
    <div id="searchDiv">
        <form id="search">
          <input type="text" id="searchText" placeholder="Enter search..."/>
          <input type="button" value="Search">
        </form>
        <button class="spotButton" id="county_name">County</button>
        <button class="spotButton" id="latitude">Latitude</button>
        <button class="spotButton" id="longitude">Longitude</button>
        <button class="spotButton" id="spot_id">Spot ID</button>
        <button class="spotButton" id="spot_name">Spot Name</button>
        <span>Rows</span>
        <select id="page_size">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
        </select>
        <span>Page</span>
        <select id="page_number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

    </div>
   
  </div>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="mondoSurf.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(() => {

      

    });
  </script>
</body>

</html>
